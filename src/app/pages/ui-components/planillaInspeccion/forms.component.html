<div class="fecha-hora" style="text-align: center;
font-size: 16px;
font-weight: bold;
color: #333;
padding: 8px 0;
">
  <p>{{ fechaHoraActual }}</p>
</div>
<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Registro Planilla de Inspección</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (ngSubmit)="onAgregar(cantidad)">
      <div class="row">
        
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Modelo Slider</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(ngModel)]="selectedSlider" name="modelo">
              
              <mat-option *ngFor="let option of slider" [value]="option.value">
                {{option.value}}
              </mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Defecto Encontrado</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select [(ngModel)]="selectedDefecto" name="defecto">
             
              <mat-option *ngFor="let option of defecto" [value]="option.value">
                {{option.value}}
              </mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="f-w-600 m-b-8 d-block">Cantidad</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="number" placeholder="Cantidad" [(ngModel)]="cantidad" name="cantidad"/>
          </mat-form-field>
        </div>
        
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">Registrar</button>
        <button mat-stroked-button color="warn" type="button" (click)="resetForm()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Planilla de Inspección del día: {{fechaHoraActual}}</mat-card-title>
  </mat-card-header>
  <table  style="width: 100%; border-collapse: collapse; text-align: center;">
    <thead style="background-color: #f5f5f5;">
      <tr>
        <th style="padding: 8px;">Modelo</th>
        <th style="padding: 8px;">Defecto</th>
        <th style="padding: 8px;">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of planilla">
        <td style="padding: 8px;">{{item.slider}}</td>
        <td style="padding: 8px;">{{item.defecto}}</td>
        <td style="padding: 8px;">{{item.cantidad}}</td>
        
      </tr>
      
    </tbody>
  </table>
</mat-card>
<mat-card-content class="b-t-1">
  
  <div class="m-t-12">
    <button mat-flat-button color="primary" class="m-r-8">Enviar</button>
  </div>

</mat-card-content>
